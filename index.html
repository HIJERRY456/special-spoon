<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Player Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .player { margin: 10px; padding: 10px; border: 1px solid #ccc; display: inline-block; }
        .player1 { background-color: lightblue; }
        .player2 { background-color: lightgreen; }
        .player3 { background-color: lightcoral; }
    </style>
</head>
<body>
    <h1>Multi Player Game</h1>
    <div id="players">
        <div class="player player1">Player 1</div>
        <div class="player player2">Player 2</div>
        <div class="player player3">Player 3</div>
    </div>
    <div>
        <p>Total Players: <span id="playerCount">3</span></p>
    </div>
</body>
</html>
